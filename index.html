<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>MascotaFeliz | Productos para mascotas</title>
  </head>
  <body>

    <!--Carrusel-->
    <div class="container-float" id="containerCarrusel">
      <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Imagenes\PerroBandana.jpg" class="d-block w-100" alt="Imagen de un perro">
              <div class="carousel-caption d-none d-md-block">
                <h5>Bandanas para tu mascota!</h5>
                <p>Dale un estilo unico a tu peludo amigo</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Imagenes\PerroCorrea.jpg" class="d-block w-100" alt="Imagen de un gato">
              <div class="carousel-caption d-none d-md-block">
                <h5>Correas para tu mascota!</h5>
                <p>Para que disfrute mas de sus paseos</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Imagenes\PerroIdentificador.jpg" class="d-block w-100" alt="Imagen de perrito siendo ayudado">
              <div class="carousel-caption d-none d-md-block">
                <h5>Identificadores para tu mascota!</h5>
                <p>Dale un identificador a tu mascota para que todo el mundo sepa su nombre y donde encontrar a su due√±o</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
